[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    integration: marks tests as integration tests (require CADET)
    slow: marks tests as slow running

# Output options
addopts = 
    -v
    --tb=short
    -ra

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Timeout for individual tests (requires pytest-timeout)
# timeout = 60
